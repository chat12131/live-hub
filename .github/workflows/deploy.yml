name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. AWSãƒ­ã‚°ã‚¤ãƒ³ (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-livehub
          aws-region: ap-northeast-1

      # 2. envsubst ã§ JSONå†…ã®å¤‰æ•° (${AWS_ACCOUNT_ID}ãªã©) ã‚’æœ¬ç‰©ã®å€¤ã«ç½®ãæ›ãˆã‚‹
      # ğŸ’¡ ä¸€æ™‚çš„ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆã—ã¦ã€ãã‚Œã‚’ãƒ‡ãƒ—ãƒ­ã‚¤ã«ä½¿ã„ã¾ã™
      - name: Substitute Secrets in Task Definition
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          envsubst < task-definition.json > task-definition-processed.json

      # 3. æ–°ã—ã„ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚¿ã‚°ã‚’åæ˜ ã—ãŸã‚¿ã‚¹ã‚¯å®šç¾©ã‚’ä½œæˆ
      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          # ç½®æ›å¾Œã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ã†
          task-definition: task-definition-processed.json
          container-name: livehub
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/livehub:latest

      # 4. ECSã¸ãƒ‡ãƒ—ãƒ­ã‚¤å®Ÿè¡Œ
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: livehub-web-prod
          cluster: livehub
          wait-for-service-stability: true