name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. AWSãƒ­ã‚°ã‚¤ãƒ³ (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-livehub
          aws-region: ap-northeast-1

      # 2. Amazon ECR ã¸ã®ãƒ­ã‚°ã‚¤ãƒ³
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3. Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ã¨ECRã¸ã®ãƒ—ãƒƒã‚·ãƒ¥
      # ğŸ’¡ ã“ã‚Œã«ã‚ˆã‚Šã€ä¿®æ­£ã—ãŸ production.rb ãŒæœ¬ç•ªã«åæ˜ ã•ã‚Œã¾ã™
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: livehub
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 4. envsubst ã§ JSONå†…ã®å¤‰æ•°ã‚’æœ¬ç‰©ã®å€¤ã«ç½®ãæ›ãˆã‚‹
      - name: Substitute Secrets in Task Definition
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          envsubst < task-definition.json > task-definition-processed.json

      # 5. æ–°ã—ã„ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚¿ã‚°ã‚’åæ˜ ã—ãŸã‚¿ã‚¹ã‚¯å®šç¾©ã‚’ä½œæˆ
      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-processed.json
          container-name: livehub
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/livehub:latest

      # 6. ECSã¸ãƒ‡ãƒ—ãƒ­ã‚¤å®Ÿè¡Œ
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: livehub-web-prod
          cluster: livehub
          wait-for-service-stability: true